<body ng-controller="DashboardCtrl as dashboardCtrl">

				<ul class="nav navbar-nav">

					<li><a href="gestionarActividades.html#/user?id={{username}}">Actividades</a></li>
					<li><a href="gestionarMonitores.html#/user?id={{username}}">Monitores</a></li>
					<li><a href="gestionarReservas.html#/user?id={{username}}">Reservas</a></li>

	<div class="container" align="center">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
				<span style="font-size:3em;" class="glyphicon glyphicon-user"></span>
              <h4>Monitores contratados</h4>
              <span class="text-muted">{{monitoresContratados}}</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
				<span style="font-size:3em;" class="glyphicon glyphicon-eye-open"></span>
              <h4>Nuevas reservas</h4>
              <span class="text-muted">{{reservasNuevas}}</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
				<span style="font-size:3em;" class="glyphicon glyphicon-globe"></span>
              <h4>Actividades activas</h4>
              <span class="text-muted">{{actividadesActivas}}</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
				<span style="font-size:3em;" class="glyphicon glyphicon-thumbs-up"></span>
              <h4>Total comentarios</h4>
              <span class="text-muted">125</span>
            </div>
          </div>
        </div>
        
        <br/><br/>
        <div class="container">
         <div id="weather"></div>
         </div>

<script type="text/javascript">
$(document).ready(function() {
	  $.simpleWeather({
	    location: 'Castell√≥n de la Plana, ES',
	    woeid: '',
	    unit: 'c',
	    success: function(weather) {
	      html = '<h2><i class="icon-'+weather.code+'"></i> '+weather.temp+'&deg;'+weather.units.temp+'</h2>';
	      html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
	      html += '<li class="currently">'+weather.currently+'</li>';
	      html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';
	  
	      $("#weather").html(html);
	    },
	    error: function(error) {
	      $("#weather").html('<p>'+error+'</p>');
	    }
	  });
	});</script>
</body>
</html>
