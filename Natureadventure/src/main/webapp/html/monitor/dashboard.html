<!doctype html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Natureadventure | Dashboard</title>
	<meta name="viewport" content="width=device-width">
 	<link rel="shortcut icon" href="../../images/ico/favicon.ico">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/calendar.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Mis scripts-->
	<script src="src/app.js"></script>

</head>
<body ng-cloak ng-controller="MainCtrl">
  
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Natureadventure</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="">Dashboard</a></li>
					<li><a href="actividades.html#/user?id={{username}}">Actividades</a></li>

				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li id="login:{{username}}"><a
						href="editarPerfil.html#/user?id={{username}}"><span
							class="glyphicon glyphicon-user"></span> {{username}}</a></li>
					<li><a href="../login.html"><span
							class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>

			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

    <div class="container-fluid">

      <div class="row" id="demo">
        <div class="col-md-8 col-md-offset-2">
          <h2 class="text-center">{{ calendarControl.getTitle() }}</h2>

          <div class="row">

            <div class="col-md-6 text-center">
              <div class="btn-group">

                <button class="btn btn-primary" ng-click="calendarControl.prev()">Anterior</button>
                <button class="btn btn-default" ng-click="setCalendarToToday()">Hoy</button>
                <button class="btn btn-primary" ng-click="calendarControl.next()">Siguiente</button>
              </div>
            </div>

            <br class="visible-xs visible-sm">

            <div class="col-md-6 text-center">
              <div class="btn-group">
                <label class="btn btn-primary" ng-model="calendarView" btn-radio="'year'">Año</label>
                <label class="btn btn-primary" ng-model="calendarView" btn-radio="'month'">Mes</label>
                <label class="btn btn-primary" ng-model="calendarView" btn-radio="'week'">Semana</label>
                <label class="btn btn-primary" ng-model="calendarView" btn-radio="'day'">Día</label>
              </div>
            </div>

          </div>

          <br>

          <mwl-calendar
            calendar-events="events"
            calendar-view="calendarView"
            calendar-current-day="calendarDay"
            calendar-control="calendarControl"
            calendar-event-click="eventClicked(calendarEvent)"
            calendar-edit-event-click="eventEdited(calendarEvent)"
            calendar-delete-event-click="eventDeleted(calendarEvent)"
            calendar-auto-open="true"
            calendar-day-view-start="06:00"
            calendar-day-view-end="22:00"
            calendar-timespan-click="dayClicked($date)"
            calendar-day-view-split="30"
            ></mwl-calendar>

          <br>

        </div>
      </div>

    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.0/moment.min.js"></script>
    <script src="http://cdn.jsdelivr.net/angular.bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="src/directives/mwlCalendar.js"></script>
    <script src="src/filters/truncateEventTitle.js"></script>
    <script src="src/filters/eventCountBadgeTotal.js"></script>
    <script src="src/services/calendarConfig.js"></script>
    <script src="src/services/calendarHelper.js"></script>
    <script src="src/services/moment.js"></script>
    <script src="src/directives/mwlCollapseFallback.js"></script>
    <script src="src/directives/mwlCalendarYear.js"></script>
    <script src="src/directives/mwlCalendarMonth.js"></script>
    <script src="src/directives/mwlCalendarWeek.js"></script>
    <script src="src/directives/mwlCalendarDay.js"></script>
    <script src="src/directives/mwlCalendarSlideBox.js"></script>
</body>
</html>
