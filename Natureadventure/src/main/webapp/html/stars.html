<!DOCTYPE html>
<html  ng-app="app">
    <head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/angular-input-stars.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script src="../js/angular-input-stars.js"></script>	
        
    </head>
    <body ng-controller="ComentariosCtrl as App">

        <div>

        	<input-stars ng-model="star" max="5"></input-stars> 
 


        </div>

        <script type="text/javascript">

        	if (window.angular === undefined)
        		alert('Maybe you should run bower install first :]');

        	angular.module('app', ['angular-input-stars']);

        	angular.module('app')
        	 		.controller('AppController',
        	 				[

        	 					'$scope',

        	 					AppController
        	 				]
        	 		);

        	function AppController ($scope) {

        		$scope.star=4;

        	}

        </script>
        <script src="../js/ServiceComentarios.js"></script>
    </body>
</html>
