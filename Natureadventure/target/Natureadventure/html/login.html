<body ng-controller="LoginCtrl as loginCtrl">

    <div class="wrapper">
    <form class="form-signin" name="loginForm">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" ng-model="username" name="username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password" required=""/>      
 	  <small class="error" ng-show="loginForm.password.$error.password">*Nombre y/o contrase√±a incorrecto</small>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button type="button" class="btn btn-lg btn-primary btn-block" 
      	ng-click="loginCtrl.login(username,password)">Login</button>
    </form>
  </div>

</body>
